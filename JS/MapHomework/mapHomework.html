<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map</title>
    <link rel="stylesheet" href="./../reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container>.row {
            height: 100vh;
        }

        #map {
            height: 100%;
        }

        i {
            color: #ccc;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <div class="row"> -->
        <div class="col-12">
            <h1 class="w-100 text-center pt-3">
                雙北711門市分布圖
            </h1>
            <i>(資料來源:103年份)</i>
        </div>
        <!-- </div> -->
        <div class="row">
            <div class="col-12" id="map"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="./ConviMap.js"></script>
    <script>
        let map
        const taipei = fetch("https://raw.githubusercontent.com/ctiml/convenience-store-data/master/7-11/%E5%8F%B0%E5%8C%97%E5%B8%82.json")
        const newTaipei = fetch("https://raw.githubusercontent.com/ctiml/convenience-store-data/master/7-11/%E6%96%B0%E5%8C%97%E5%B8%82.json")
        //const doublePei = { ...taipei, ...newTaipei }
        let taipeiShop;     //台北商店
        let newTaipeiShop;  //新北商店
        let doublePeiShop = [];  //雙北商店
        let markers = L.markerClusterGroup()

        //console.log(shop)
        function initMap() {
            map = L.map('map', {
                center: [25.03416068163684, 121.56454962636319],
                zoom: 10
            })

            let osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
            let osm = new L.TileLayer(osmUrl, { minZoom: 8, maxZoom: 19 })
            map.addLayer(osm)
        }

        function setMap() {
            Promise.all([taipei, newTaipei])
                .then(res => Promise.all(res.map(x => x.json())))
                .then(jsonData => {

                    jsonData.forEach(x => {
                        doublePeiShop = x.stores.map(y => {
                            // console.log(y.X)
                            return {
                                // ...x,
                                Address: y.Address,
                                POIName: y.POIName,
                                lat: y.Y,
                                lng: y.X
                            }
                        })
                    })
                    // console.log(doublePeiShop)

                    renderMarker()

                })
        }

        function renderMarker() {
            if (markers) {
                markers.clearLayers()
            }

            Object.keys(doublePeiShop).forEach(x => {
                // console.log(doublePeiShop)
                let data = doublePeiShop[x]
                let marker = L.marker([data.lat, data.lng])
                console.log(data)
                marker.bindPopup(
                    `<h4>門市名稱 : ${data.POIName}</h4>
                    <p>門市地址 : ${data.Address}</p>`
                )

                markers.addLayer(marker)
            })
            map.addLayer(markers)
        }

        window.onload = function () {
            initMap()
            setMap()
        }
    </script>
</body>

</html>
