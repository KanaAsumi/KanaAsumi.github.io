    <!-- 新增行程 -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">新增</h1>

                <div class="modal-body">
                    <!-- 開始: -->
                    <!-- <input id="add-date" class="start" type="date"></input> -->
                    日期:
                    <input class="date" readonly="readonly"></input><br><br>

    <div class="modal fade" id="alterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">編輯</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                    <input class="alter-date" type="text" readonly="readonly"></input><br><br>
                    行程:
                    <input class="alter-item" type="text"></input>
                </div>
                <div class="modal-footer">
                    <button onclick="alter()" type="button" class="btn btn-primary">修改</button>
                    <button onclick="dele()" type="button" class="btn btn-primary">刪除</button>
                </div>

    <script>
        let thead = document.querySelector("thead")
        let titlefather = document.querySelector(".text-center.my-4")
        let tbody = document.querySelector("tbody")
        let date = new Date();              //取得現在時間
        let getyear = date.getFullYear();   //取得現在年份
        let getMonth = date.getMonth();     //取得現在幾月
        let day = date.getDay();            //取得現在星期
        let daynum = date.getDate();        //取得現在幾號
        let tds = tbody.querySelectorAll("td")
        let tmonth = thead.querySelector("#month")
        let tyear = thead.querySelector("#year")
        let minus = thead.querySelector("#minus")
        let plus = thead.querySelector("#plus")
        let month_olympic = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        let month_normal = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        let month_name = ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"];
        let week = ["星期天", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"]
        let loop;
        let inputTime = document.querySelector(".date")
        let input = document.querySelector(".item")
        let alterTime = document.querySelector(".alter-date")
        let alterItem = document.querySelector(".alter-item")
        let opt;
        let startTime = document.querySelector(".startTime")
        let endTime = document.querySelector(".endTime")

        let addYear = document.createElement("h2")
        titlefather.append(addYear)
        currentDate()

        minus.addEventListener("click", () => {
            getMonth -= 1;
            if (getMonth < 0) {
                getyear -= 1
                getMonth = 11
            }
            currentDate()
        });
        minus.addEventListener("mousedown", () => {
            loop = setInterval(() => {
                getMonth -= 1;
                if (getMonth < 0) {
                    getyear -= 1
                    getMonth = 11
                }
                currentDate()
            }, 300)
        })
        minus.addEventListener("mouseup", () => {
            clearInterval(loop)
        })

        plus.addEventListener("click", () => {
            getMonth += 1;
            if (getMonth >= 12) {
                getyear += 1
                getMonth = 0
            }
            currentDate()
        });
        plus.addEventListener("mousedown", () => {
            loop = setInterval(() => {
                getMonth += 1;
                if (getMonth >= 12) {
                    getyear += 1
                    getMonth = 0
                }
                currentDate()
            }, 300)
        })

        plus.addEventListener("mouseup", () => {
            clearInterval(loop)
        })

        function currentDate() {
            let dayTitle = document.querySelector(".modal-title")
            let addModal = document.querySelector("#addModal")
            let alterModal = document.querySelector("#alterModal")
            // tds.forEach(remove => {
            //     remove.setAttribute("data-bs-target", "")
            //     remove.setAttribute("data-bs-toggle", "")
            // })
            let totalDays = leap(getMonth, getyear)     //這個月總天數
            let firstDay = startDay(getMonth, getyear)  //這個月第一天是星期幾

            addYear.innerText = `西元${getyear}年`
            tmonth.innerText = `${month_name[getMonth]}`
            tds.forEach(x => {
                x.innerText = "";
            })

            let nowday = 1;
            for (let i = firstDay; i < firstDay + totalDays; i++) {
                let num = document.createElement("i")
                num.innerText = nowday;
                tds[i].append(num);
                let thisDay = `${getyear}-${getMonth + 1}-${nowday}`;
                // console.log(thisDay)
                // console.log(localStorage.getItem(`${getyear}-${getMonth + 1}-${nowday}`))
                // console.log(localStorage.getItem(thisDay))
                tds[i].setAttribute("id", thisDay)
                // tds[i].setAttribute("data-bs-toggle", "modal")
                // tds[i].setAttribute("data-bs-target", "#addModal")

                if (localStorage.getItem(`${getyear}-${getMonth + 1}-${nowday}`) != null) {
                    let affairList = JSON.parse(localStorage.getItem(thisDay))
                    console.log(affairList)
                    affairList.forEach((x, idx) => {
                        let p = document.createElement("p")
                        p.innerText = x.title
                        p.addEventListener("click", function (e) {
                            alterTime.value = thisDay
                            alterItem.value = x.title

                            opt = idx;

                            bootstrap.Modal.getOrCreateInstance(alterModal).show()
                            e.stopPropagation();
                        })
                        // if ()


                        tds[i].append(p)
                    })
                }

                nowday++;
                tds[i].onclick = function () {

                    let ymd = tds[i].id.split("-")
                    inputTime.value = `${ymd[0]}-${ymd[1]}-${ymd[2]}` //新增行程日期
                    dayTitle.innerText = `${ymd[0]}年${ymd[1]}月${ymd[2]}號 ${week[i]}新增行程`
                    bootstrap.Modal.getOrCreateInstance(addModal).show()
                }
            }
        }
        function startDay(month, year) {
            let firstday = new Date(year, month, 1);
            return (firstday.getDay()); //取得個月份的第一天是星期幾
        }
        function leap(month, year) {
            var tmp = year % 4;

            if (tmp == 0) {
                return (month_olympic[month]); //閏年
            }
            else {
                return (month_normal[month]); //平年
            }
        }
        function addItinerary() {

            let affairTime = inputTime.value;
            let affair = input.value;
            let staTime = startTime.value;
            let eTime = endTime.value;
            if(staTime > eTime){
                alert("請輸入正確的時間")
            }

            let affairObj = {
                interval: `${staTime}~${eTime}`,
                title: affair
            }
            let affairList = [];

            if (localStorage.getItem(affairTime) == null) {
                affairList.push(affairObj)
            }
            else {
                affairList = JSON.parse(localStorage.getItem(affairTime))
                affairList.push(affairObj)
            }

            localStorage.setItem(affairTime, JSON.stringify(affairList))

            bootstrap.Modal.getOrCreateInstance(addModal).hide()
            currentDate()
        }

        function alter() {
            let alterdate = alterTime.value;
            let alteraffair = alterItem.value;
            let staTime = startTime.value;
            let eTime = endTime.value;
            if(staTime > eTime){
                alert("請輸入正確的時間")
            }


            let affairList = JSON.parse(localStorage.getItem(alterdate))
            console.log(alterdate)
            affairList[opt] = {
                interval: `${staTime}~${eTime}`,
                title: alteraffair
            }
            localStorage.setItem(alterdate, JSON.stringify(affairList))

            bootstrap.Modal.getOrCreateInstance(alterModal).hide();
            currentDate()

        }

        function dele() {
            let deledate = alterTime.value;

            let affairList = JSON.parse(localStorage.getItem(deledate))

            affairList.splice(opt, 1)

            localStorage.setItem(deledate, JSON.stringify(affairList))

            bootstrap.Modal.getOrCreateInstance(alterModal).hide()
            currentDate()

        }


    </script>
