    <script>
        let thead = document.querySelector("thead")
        let titlefather = document.querySelector(".text-center.my-4")
        let tbody = document.querySelector("tbody")
        let date = new Date();              //取得現在時間
        let getyear = date.getFullYear();   //取得現在年份
        let getMonth = date.getMonth();     //取得現在幾月
        let day = date.getDay();            //取得現在星期
        let daynum = date.getDate();        //取得現在幾號
        let tds = tbody.querySelectorAll("td")
        let tmonth = thead.querySelector("#month")
        let tyear = thead.querySelector("#year")
        let minus = thead.querySelector("#minus")
        let plus = thead.querySelector("#plus")
        let month_olympic = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        let month_normal = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        let month_name = ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"];
        let week = ["星期天", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"]
        let loop;
        let inputTime = document.querySelector(".date")
        let input = document.querySelector(".item")

        let addYear = document.createElement("h2")
        titlefather.append(addYear)
        currentDate()

        minus.addEventListener("click", () => {
            getMonth -= 1;
            if (getMonth < 0) {
                getyear -= 1
                getMonth = 11
            }
            currentDate()
        });
        minus.addEventListener("mousedown", () => {
            loop = setInterval(() => {
                getMonth -= 1;
                if (getMonth < 0) {
                    getyear -= 1
                    getMonth = 11
                }
                currentDate()
            }, 300)
        })
        minus.addEventListener("mouseup", () => {
            clearInterval(loop)
        })

        plus.addEventListener("click", () => {
            getMonth += 1;
            if (getMonth >= 12) {
                getyear += 1
                getMonth = 0
            }
            currentDate()
        });
        plus.addEventListener("mousedown", () => {
            loop = setInterval(() => {
                getMonth += 1;
                if (getMonth >= 12) {
                    getyear += 1
                    getMonth = 0
                }
                currentDate()
            }, 300)
        })

        plus.addEventListener("mouseup", () => {
            clearInterval(loop)
        })

        function currentDate() {
            let dayTitle = document.querySelector(".modal-title")
            let addModal = document.querySelector("#addModal")
            let alterdateinput = document.querySelector("#alterModal")
            // tds.forEach(remove => {
            //     remove.setAttribute("data-bs-target", "")
            //     remove.setAttribute("data-bs-toggle", "")
            // })
            let totalDays = leap(getMonth, getyear)     //這個月總天數
            let firstDay = startDay(getMonth, getyear)  //這個月第一天是星期幾

            addYear.innerText = `西元${getyear}年`
            tmonth.innerText = `${month_name[getMonth]}`
            tds.forEach(x => {
                x.innerText = "";
            })
            // ${week[i]}

            dayTitle.innerText = `${getyear}年${getMonth + 1}月 新增行程`
            for (let i = firstDay; i < firstDay + totalDays; i++) {
                tds[i].innerText = i - firstDay + 1;
                // tds[i].setAttribute("data-bs-toggle", "modal")
                // tds[i].setAttribute("data-bs-target", "#addModal")

                tds[i].onclick = function () {
                    bootstrap.Modal.getOrCreateInstance(addModal).show()
                }
            }
        }
        function startDay(month, year) {
            let firstday = new Date(year, month, 1);
            return (firstday.getDay()); //取得個月份的第一天是星期幾
        }
        function leap(month, year) {
            var tmp = year % 4;

            if (tmp == 0) {
                return (month_olympic[month]); //閏年
            }
            else {
                return (month_normal[month]); //平年
            }
        }
        function addItinerary() {
            
            let affairTime = inputTime.value;
            let affair = input.value;

            let affairObj = {
                title: affair
            }
            let affairList = [];

            if (localStorage.getItem(date) == null) {
                affairList.push(affairObj)
            }
            else {
                affairList = JSON.parse(localStorage.getItem(affairTime))
                affairList.push(affairObj)
            }

            // let addItem = JSON.parse(localStorage.setItem(affair))
            // let p = document.createElement("p")
            // p.innerText = affair

            localStorage.setItem(affairTime, JSON.stringify(affairList))

            bootstrap.Modal.getOrCreateInstance(addModal).hide()
            currentDate()
        }
