            padding: 20px;
            background-color: #877;
        }

        .col-12.col-md-4:hover {
            background-color: #ba77;
        }

            vertical-align: bottom;
            width: 100%;
        }

        .box {
            margin: 5px;
            text-align: center;
            width: 100px;
            outline: 1px solid;
            border-radius: 5px;
        }

        .box:active {
            background-color: #fa0;
        }

        .box a:visited {
            color: #00c300;
        }

        .color {

            width: 40px;
            margin: auto;
            border-radius: 50%;

        .col-12 {

        .row-cols-3 {

    <script>
        window.onload = () => {

            ],
            ["./../apple/iPadAir/ipad-air1.jpg",

                "./../apple/iPadAir/ipad-air4.jpg",

            let colorArray = [];

            let textArray = [];

            let deployArray = [];
            let macramArray = [];

            rom_item.innerHTML = "";
            price_item.innerText = "";

            let dele;
            let delet;
            if (delet = document.querySelector("#delet")) {
                pricefather.removeChild(delet)
            }
            delet = document.querySelector("#delet")
            let romfather = rom_item.parentNode;
            if (dele = document.querySelector("#dele")) {
                romfather.removeChild(dele)
            }
            let pricefather = price_item.parentNode;



            if (e.target.id == "iphone") {
                looptime = 4;
                number = 0;
                romloop = 4;
                ramloop = 0;
                colorArray = ["purple", "gold", "silver", "black"];
                colortextArray = ["紫色", "金色", "銀色", "黑色"];
                textArray = ["128GB", "256GB", "512GB", "1TB"];
                priceArray = [34900, 38400, 45400, 52400];
                img.setAttribute("src", pathArray[0][0])
            }
            else if (e.target.id == "mac") {
                looptime = 3;
                number = 1;
                romloop = 4;
                ramloop = 2;
                colorArray = ["gray", "gold", "silver"];
                colortextArray = ["太空灰色", "金色", "銀色"];
                textArray = ["256GB", "512GB", "1TB", "2TB"];
                macramArray = ["8GB", "16GB"];
                // ============================================================

            }

                number = 2;
                romloop = 2;
                ramloop = 2;
                colorArray = ["gray", "blue", "pink", "purple", "white"];
                colortextArray = ["太空灰色", "藍色", "粉紅色", "紫色", "星光色"];

                                    give = document.querySelector(`.x${textArray[j]}.box`)
                                    give.setAttribute("class", `x${textArray[j]} box choose`)
                                    multiplier = 0;
                                }
                                else if (event.target.textContent == "512GB") {

                                    give = document.querySelector(`.x${textArray[j]}.box`)
                                    give.setAttribute("class", `x${textArray[j]} box choose`)
                                    multiplier = 1;

                                                summand = 0;

                                            }
                                            else if (event.target.textContent == "256GB") {
                                                summand = 1;

                                            }
                                            if (even.target.textContent == "Network: WLAN") {
                                                addend = 0;

                                            }
                                            else if (even.target.textContent == "Network: 4G-LTE") {
                                                addend = 1;

                                            }


                                            addprice.innerText = `NT: ${Number(parseFloat(priceArray[summand + addend])).toLocaleString("zh-TW", {
                                                style: 'currency', minimumFractionDigits: 0, currency: 'TWD'
                                            })}`;
                                            price_item.append(addprice)
                                        })
                                    }
                                }
                            }
                            else {
                                pushprice(j)
                            }
                        })

                    }
                })
            }

            pic.append(img)

            function pushprice(j) {

                let delet;
                if (delet = document.querySelector("#delet")) {
                    price_item.removeChild(delet)
                }

                if (price_item.children.length <= 1 && e.target.id != "mac") {

                    addprice = document.createElement("p")
                    addprice.setAttribute("id", "delet")
                    addprice.innerText = `NT: ${Number(parseFloat(priceArray[j])).toLocaleString("zh-TW", {
                        style: 'currency', minimumFractionDigits: 0, currency: 'TWD'
                    })}`;
                    price_item.append(addprice)
                }
                else if (price_item.children.length <= 1 && e.target.id == "mac") {

                    addprice = document.createElement("p")
                    addprice.setAttribute("id", "delet")
                    addprice.innerText = `NT: ${Number(parseFloat(Multiplicand * multiplier + startingValue)).toLocaleString("zh-TW", {
                        style: 'currency', minimumFractionDigits: 0, currency: 'TWD'
                    })}`;
                    price_item.append(addprice)

                }
            }
        }

        function pushdn() {
            let dn = document.createElement("div")
            let body = document.querySelector("body")
            dn.setAttribute("class", "d-none")
            pathArray.forEach(x => {
                x.forEach(y => {
                    let img = document.createElement("img")
                    img.setAttribute("src", y)
                    dn.append(img)
                    body.append(dn)
                })
            })
        }


    </script>
