        let steps = 0; //剩餘要走幾步
        let allSteps = 0; //全部的步數
        let current = 0; //目前走到哪一格

        let speed //速率 (越大代表走越慢)

        //DOM
        let startBtn = document.querySelector("button");
        let msgBox = document.querySelector("#msg");
        let bricks;

        //function
        function renderBrick() {
            bricks = document.querySelectorAll("[box-id]")
            // console.log(bricks)
            bricks = Array.from(bricks).sort((a, b) => {
                return a.getAttributeNode("box-id").value - b.getAttributeNode("box-id").value
            })

            bricks.forEach(x => {
                let id = x.getAttributeNode("box-id").value
                let data = brickData.find(x => x.id == id)

                let icon = document.createElement("i")
                // icon.innerText = data.icon
                icon.setAttribute("class", data.icon)
                icon.style.color = data.color
                x.appendChild(icon)
            })

        }
        function go() {
            speed = 100;

            let random = Math.floor(Math.random() * brickData.length) + 1
            // 要走的步數
            // console.log(random)
            // steps = random //v1
            steps = random + (3 * bricks.length) // v2 多跑幾圈
            allSteps = steps
            turnAround()
        }

        function turnAround() {
            bricks[current].classList.remove("active")
            current++;
            if (current >= bricks.length) {
                current = 0;
            }

            bricks[current].classList.add("active")
            steps--;

            if (steps > 0) {
                //還沒走完
                setTimeout(turnAround, speed)
                // console.log(`要走的步數${allSteps} 剩餘步數${steps}`)
                // debugger
                //當剩餘步數剩下1/3 越走越慢
                if (Math.floor((allSteps / 1.5) < steps < Math.floor((allSteps / 3)))) speed -= 1 //變速效果
                if (steps < Math.floor((allSteps / 3))) speed += 7 //變速效果
            }
            else {
                //走完了
                msgBox.innerText = brickData[current].target();
            }
        }

        //windows.load
        window.onload = function () {
            renderBrick()

            startBtn.onclick = function () {
                if (exclamation.value == "" || check.value == "" || question.value == "" || xmark.value == "" || bolt.value == "") {

                } else {
